<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  there's no countries to show! :c
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th> # </th>
        <th> Icon </th>
        <th> Flag </th>
        <th> Country </th>
        <th> Capital </th>
        <th> Population </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td> {{i+1}} </td>
        <td> {{country.flag}} </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" >
        </td>
        <td> {{country.name.common}} </td>
        <td> {{country.capital}} </td>
        <td> {{country.population | number }} </td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]" > see more </a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
